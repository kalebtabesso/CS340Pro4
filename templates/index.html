<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spell Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #9f5de4, #ca4de3);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 400px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        h2 {
            margin-top: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Spell Checker</h1>
    <form action="/suggest" method="POST">
        <label for="word">Enter a word:</label>
        <input type="text" id="word" name="word" placeholder="Type your word here..." required>
        <button type="submit">Check</button>
    </form>

    {% if suggestions %}
        <h2>Suggestions for "{{ word }}":</h2>
        <ul>
            {% for suggestion, penalty in suggestions %}
                <li>{{ suggestion }} <strong>(Penalty: {{ penalty }})</strong></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
